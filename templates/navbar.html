<!-- Navigation -->

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <a href="{% url 'home:home' %}" class="text-2xl font-bold text-gray-800">TechBootcamp</a>
                </div>
            </div>
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="{% url 'home:home' %}#features" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Features</a>
                    <a href="{% url 'home:home' %}#testimonials" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Testimonials</a>
                    <a href="{% url 'home:home' %}#pricing" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Pricing</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'home:dashboard' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                        <a href="{% url 'authentication:logout' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Logout</a>
                    {% else %}
                        <a href="{% url 'authentication:login' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Login</a>
                        <a href="{% url 'authentication:register' %}" class="bg-gray-800 text-white hover:bg-gray-900 px-4 py-2 rounded-md text-sm font-medium transition-colors">Get Started</a>
                    {% endif %}
                </div>
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" class="text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900" id="mobile-menu-button">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50 border-t border-gray-200">
                <a href="{% url 'home:home' %}#features" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Features</a>
                <a href="{% url 'home:home' %}#testimonials" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Testimonials</a>
                <a href="{% url 'home:home' %}#pricing" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Pricing</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'home:dashboard' %}" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
                    <a href="{% url 'authentication:logout' %}" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Logout</a>
                {% else %}
                    <a href="{% url 'authentication:login' %}" class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Login</a>
                    <a href="{% url 'authentication:register' %}" class="bg-gray-800 hover:bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Get Started</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- Mobile menu JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    }
    
    // Add scroll effect to navigation
    window.addEventListener('scroll', function() {
        const nav = document.querySelector('nav');
        if (window.scrollY > 100) {
            nav.classList.add('backdrop-blur-md');
            nav.style.background = 'linear-gradient(135deg, rgba(248, 250, 252, 0.95) 0%, rgba(226, 232, 240, 0.95) 100%)';
        } else {
            nav.classList.remove('backdrop-blur-md');
            nav.style.background = '';
        }
    });
});
</script>
